name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - "app/**"
      - "config/**"
      - "db/**"
      - "Gemfile"
      - "Gemfile.lock"
      - "test/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "app/**"
      - "config/**"
      - "db/**"
      - "Gemfile"
      - "Gemfile.lock"
      - "test/**"
      - ".github/workflows/backend-ci.yml"

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-24.04

    services:
      db:
        image: postgis/postgis:17-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: amigos_unite_api_test
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U postgres -d amigos_unite_api_test"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=20

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/amigos_unite_api_test
      # Secret value should be raw contents of config/credentials/test.key (32 hex chars)
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY_TEST }}
      BUNDLE_WITHOUT: "development"
      BUNDLE_JOBS: "4"
      BUNDLE_RETRY: "3"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies (Postgres + libvips)
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libpq-dev \
            postgresql-client \
            pkg-config \
            libvips \
            libvips-dev \
            libvips-tools
          sudo ldconfig

      - name: Verify libvips is available
        run: |
          set -euxo pipefail
          vips --version
          ldconfig -p | grep -i vips || true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      - name: Materialize test credentials key (validate shape)
        run: |
          set -euo pipefail
          KEY="$(printf '%s' "${RAILS_MASTER_KEY:-}" | tr -d '\r\n')"
          if [[ ! "$KEY" =~ ^[0-9A-Fa-f]{32}$ ]]; then
            echo "ERROR: RAILS_MASTER_KEY_TEST must be exactly 32 hex characters. Got length=${#KEY}." >&2
            exit 1
          fi
          mkdir -p config/credentials
          printf '%s' "$KEY" > config/credentials/test.key
          chmod 0400 config/credentials/test.key

      - name: Wait for Postgres
        run: |
          set -euxo pipefail
          until pg_isready --host=localhost --port=5432 --username=postgres --dbname=amigos_unite_api_test; do
            echo "Waiting for Postgres..."
            sleep 1
          done

      # CI-safe DB setup: do NOT run seeds
      - name: Prepare database (CI-safe: no seeds)
        run: |
          set -euxo pipefail
          bin/rails db:drop db:create db:migrate

      - name: Run tests
        run: |
          set -euxo pipefail
          bundle exec rails test
