name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'config/**'
      - 'db/**'
      - 'Gemfile'
      - 'Gemfile.lock'
      - 'test/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'app/**'
      - 'config/**'
      - 'db/**'
      - 'Gemfile'
      - 'Gemfile.lock'
      - 'test/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: amigos_unite_api_test
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U postgres -d amigos_unite_api_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/amigos_unite_api_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true

      - name: Install system dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y --no-install-recommends \
            libpq-dev postgresql-client

      - name: Wait for Postgres
        run: |
          until pg_isready --host=localhost --port=5432 --username=postgres; do
            echo "Waiting for Postgres..."
            sleep 1
          done

      - name: Prepare database
        run: |
          bin/rails db:test:prepare

      - name: Run test suite
        run: |
          bundle exec rails test
