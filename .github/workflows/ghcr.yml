# .github/workflows/ghcr.yml
name: Build, Test, Push (GHCR) - API

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: ghcr-api-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: sagacic-tim/amigos_unite_api

jobs:
  test:
    name: ghcr / test
    runs-on: ubuntu-24.04

    services:
      db:
        image: postgres:17
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: amigos_unite_api_test
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U postgres -d amigos_unite_api_test"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=20

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/amigos_unite_api_test
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY_TEST }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OS deps (Postgres + libvips)
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libpq-dev postgresql-client pkg-config \
            libvips libvips-dev libvips-tools
          sudo ldconfig

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler: "2.5.17"
          bundler-cache: true
          cache-version: 1

      - name: Materialize test credentials key (validate shape)
        run: |
          set -euo pipefail
          KEY="$(printf '%s' "${RAILS_MASTER_KEY:-}" | tr -d '\r\n')"
          if [[ ! "$KEY" =~ ^[0-9A-Fa-f]{32}$ ]]; then
            echo "ERROR: RAILS_MASTER_KEY_TEST must be exactly 32 hex characters. Got length=${#KEY}." >&2
            exit 1
          fi
          mkdir -p config/credentials
          printf '%s' "$KEY" > config/credentials/test.key
          chmod 0400 config/credentials/test.key

      - name: Wait for Postgres
        run: |
          set -euxo pipefail
          until pg_isready --host=localhost --port=5432 --username=postgres --dbname=amigos_unite_api_test; do
            echo "Waiting for Postgres..."
            sleep 1
          done

      - name: Prepare database (CI-safe - no seeds)
        run: |
          set -euxo pipefail
          bin/rails db:drop db:create db:schema:load

      - name: Run RSpec suite
        run: |
          set -euxo pipefail
          bundle exec rspec

  build_and_push:
    name: ghcr / build_and_push
    needs: test
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=main
            type=sha,format=short

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: deploy / vps
    needs: build_and_push
    runs-on: ubuntu-24.04
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: VPS_APP_DIR,GHCR_PULL_USER,GHCR_PULL_TOKEN
          script: |
            set -euo pipefail

            APP_DIR="${VPS_APP_DIR:-/opt/amigos_unite_api}"
            cd "$APP_DIR"

            # Pull private GHCR images: login just-in-time with least-privilege bot token.
            if [[ -n "${GHCR_PULL_USER:-}" && -n "${GHCR_PULL_TOKEN:-}" ]]; then
              echo "$GHCR_PULL_TOKEN" | docker login ghcr.io -u "$GHCR_PULL_USER" --password-stdin
            else
              echo "ERROR: Missing GHCR_PULL_USER or GHCR_PULL_TOKEN (required for private GHCR images)." >&2
              exit 1
            fi

            docker compose pull api sidekiq
            docker logout ghcr.io || true

            docker compose up -d --remove-orphans
            docker compose exec -T api bin/rails db:migrate

            docker image prune -af --filter "until=168h"
        env:
          VPS_APP_DIR: ${{ secrets.VPS_APP_DIR }}
          GHCR_PULL_USER: ${{ secrets.GHCR_PULL_USER }}
          GHCR_PULL_TOKEN: ${{ secrets.GHCR_PULL_TOKEN }}
