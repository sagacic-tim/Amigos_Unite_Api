name: Build, Test, Push (GHCR) - API

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: sagacic-tim/amigos_unite_api

jobs:
  test:
    runs-on: ubuntu-24.04

    services:
      db:
        image: postgis/postgis:17-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: amigos_unite_api_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d amigos_unite_api_test"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=20

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/amigos_unite_api_test
      # Repo secret value: contents of config/credentials/test.key
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY_TEST }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install OS deps (Postgres + libvips)
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libpq-dev \
            pkg-config \
            libvips \
            libvips-dev \
            libvips-tools
          sudo ldconfig

      - name: Verify libvips is available
        run: |
          set -euxo pipefail
          vips --version
          ldconfig -p | grep -i vips
          dpkg -l | grep -i vips || true
          ls -l /usr/lib/*/libvips.so* /usr/lib/*/vips.so* || true

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Debug RAILS_MASTER_KEY shape (safe)
        run: |
          python3 - <<'PY'
          import os, re, binascii
          k = os.environ.get("RAILS_MASTER_KEY", "")
          ks = k.strip()
          print("RAILS_MASTER_KEY present:", bool(k))
          print("raw_len:", len(k))
          print("stripped_len:", len(ks))
          print("looks_like_32_lower_hex:", bool(re.fullmatch(r"[0-9a-f]{32}", ks)))
          print("looks_like_32_hex_anycase:", bool(re.fullmatch(r"[0-9A-Fa-f]{32}", ks)))
          try:
            b = binascii.unhexlify(ks)
            print("hex_decoded_bytes:", len(b))
          except Exception as e:
            print("unhexlify_error:", type(e).__name__)
          PY

      - name: Prepare DB (CI-safe: no seeds)
        run: |
          bin/rails db:drop db:create db:schema:load db:migrate

      - name: Run tests (RSpec if present, else Rails test)
        run: |
          if [ -d "spec" ]; then
            bundle exec rspec
          else
            bundle exec rails test
          fi

  build_and_push:
    needs: test
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=main
            type=sha,format=short

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
