name: Build, Test, Push (GHCR) - API

on:
  push:
    branches: [main]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

concurrency:
  group: ghcr-api-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: sagacic-tim/amigos_unite_api

jobs:
  test:
    runs-on: ubuntu-24.04

    services:
      db:
        image: postgis/postgis:17-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: amigos_unite_api_test
        ports:
          - "5432:5432"
        options: >-
          --health-cmd="pg_isready -U postgres -d amigos_unite_api_test"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=20

    env:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/amigos_unite_api_test
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY_TEST }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug - show commit and lockfile identity
        run: |
          set -euxo pipefail
          git rev-parse HEAD
          echo "PWD=$(pwd)"
          echo "---- find Gemfile/Gemfile.lock ----"
          find . -maxdepth 4 -name Gemfile -o -name Gemfile.lock -print
          echo "---- Gemfile.lock BUNDLED WITH ----"
          sed -n '/^BUNDLED WITH/,$p' Gemfile.lock
          echo "---- Gemfile.lock PLATFORMS ----"
          sed -n '/^PLATFORMS/,/^DEPENDENCIES/p' Gemfile.lock

      - name: Install OS deps (Postgres + libvips)
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            libpq-dev postgresql-client pkg-config \
            libvips libvips-dev libvips-tools
          sudo ldconfig

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler: "2.5.17"
          bundler-cache: true
          cache-version: 1

      - name: Materialize test credentials key (validate shape)
        run: |
          set -euo pipefail
          KEY="$(printf '%s' "${RAILS_MASTER_KEY:-}" | tr -d '\r\n')"
          if [[ ! "$KEY" =~ ^[0-9A-Fa-f]{32}$ ]]; then
            echo "ERROR: RAILS_MASTER_KEY_TEST must be exactly 32 hex characters. Got length=${#KEY}." >&2
            exit 1
          fi
          mkdir -p config/credentials
          printf '%s' "$KEY" > config/credentials/test.key
          chmod 0400 config/credentials/test.key

      - name: Wait for Postgres
        run: |
          set -euxo pipefail
          until pg_isready --host=localhost --port=5432 --username=postgres --dbname=amigos_unite_api_test; do
            echo "Waiting for Postgres..."
            sleep 1
          done

      - name: Prepare database (CI-safe - no seeds)
        run: |
          set -euxo pipefail
          bin/rails db:drop db:create db:schema:load

      - name: Run tests (RSpec if present, else Rails test)
        run: |
          set -euxo pipefail
          if [ -d "spec" ]; then
            bundle exec rspec
          else
            bundle exec rails test
          fi

  build_and_push:
    needs: test
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=main
            type=sha,format=short

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
